<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Security Demonstation</title>

</head>
<body>

<h2>It worked!</h2>
<div sec:authorize="isAuthenticated()">
    Welcome Back <span sec:authentication="name"></span>
</div>
<div sec:authorize="hasAuthority('ADMIN')">
    You are an admin to this --app.
    <a href="/secure">Secure Page</a>
    <!--<a href="/logout"> Logout</a>-->
    <a href="/addadmin"> Give Admin access</a>
</div>
<div sec:authorize="hasAuthority('USER')">
    <a href="/editprofile">Edit Profile</a>
    <a href="/logout">Logout</a>
    <a href="/addmoreinfo">add more info</a>
</div><div sec:authorize="hasAuthority('COMPANY')">
    <a href="/companyupdates">Post Updates</a>
    <a href="/logout">Logout</a>
    <!--<a href="/addmoreinfo">add more info</a>-->
</div>

Logged user: <span sec:authentication="name">The user is not logged in yet</span><br/>

</body>
</html>
